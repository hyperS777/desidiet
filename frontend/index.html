<!DOCTYPE html>
<html>
<head>
  <title>DesiDiet AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>DesiDiet AI</h1>
  <p>Indian Meal Diet Tracker</p>

  <div>
    <h2>Add Meal</h2>
    <input id="foodInput" placeholder="Enter food name (e.g. roti)" />
    <br><br>
    <button onclick="addMeal()">Add from List</button>
    <button onclick="useAI()">Estimate with AI</button>
  </div>

  <div>
    <h3>Or enter nutrition manually</h3>

    <input id="mCalories" type="number" placeholder="Calories">
    <br>
    <input id="mProtein" type="number" placeholder="Protein (g)">
    <br>
    <input id="mCarbs" type="number" placeholder="Carbs (g)">
    <br>
    <input id="mFat" type="number" placeholder="Fat (g)">
    <br><br>

    <button onclick="addManualMeal()">Add Manual Meal</button>
  </div>

  <div>
    <h2>Today's Total</h2>
    <p>Calories: <span id="tCalories">0</span></p>
    <p>Protein: <span id="tProtein">0</span></p>
    <p>Carbs: <span id="tCarbs">0</span></p>
    <p>Fat: <span id="tFat">0</span></p>
  </div>
  <div>
  <h2>Meal History</h2>
  <ul id="historyList"></ul>
  </div>


  <script src="script.js"></script>
</body>
</html>
